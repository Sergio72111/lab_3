name: C++ CI

on:
  push:
    branches:
      - main
      - feature/github_actions
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      # Шаг 1: Проверка исходного кода
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      # Шаг 2: Установка зависимостей (например, CMake и компилятор)
      - name: Install dependencies
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update && sudo apt-get install cmake g++ -y
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install cmake
          fi

      # Шаг 3: Генерация файлов сборки с помощью CMake
      - name: Configure CMake
        run: cmake . -DCMAKE_BUILD_TYPE=Release

      # Шаг 4: Сборка проекта
      - name: Build project
        run: cmake --build .

      # Шаг 5: Запуск тестов (если у вас есть тесты)
      - name: Run tests
        run: ctest --output-on-failure

      # Шаг 6: Создание релиза на GitHub (если необходимо)
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}   # Используйте номер сборки как тег
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      # Шаг 7: Загрузка артефактов релиза (например, исполняемый файл)
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DynamicContainers   # Убедитесь, что путь правильный к вашему исполняемому файлу!
          asset_name: DynamicContainers       # Имя артефакта в релизе
          asset_content_type: application/octet-stream  # Тип контента для исполняемого файла